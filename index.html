       .responsive-iframe {
        width: 100%; /* iframe 너비를 부모 요소(대부분 화면)에 꽉 채우도록 설정 */
        max-width: 800px; /* (선택 사항) 원래 의도했던 최대 너비를 지정하여 PC 등 큰 화면에서 너무 늘어나지 않도록 함 */
        height: 1100px; /* (원래 높이 유지 또는 필요에 따라 조정) */
        display: block; /* iframe 아래 불필요한 공백이 생기는 것을 방지 */
        margin: auto; /* (선택 사항) iframe을 가운데 정렬 */
        border: 0; /* iframe 테두리 제거 (선택 사항) */
    }
</style>
