        ;(function(a){a.fn.rwdImageMaps=function(){var c=this;var b=function(){c.each(function(){if(typeof(a(this).attr("usemap"))=="undefined"){return}var e=this,d=a(e);a("<img />").on('load', function(){var g="width",f="height";var m=d.attr(g),l=d.attr(f);if(!m||!l){var n=new Image();n.src=d.attr("src");if(!m){m=n.width}if(!l){l=n.height}}var j=d.width()/100,k=d.height()/100;var h=d.attr("usemap").replace("#",""),i="coords";a('map[name="'+h+'"]').find("area").each(function(){var p=a(this);if(!p.data(i)){p.data(i,p.attr(i))}var o=p.data(i).split(",");var q=[];a.each(o,function(r){if(r%2===0){q.push(parseInt(r)*j)}else{q.push(parseInt(r)*k)}});p.attr(i,q.join(","))})}).attr("src",d.attr("src"))})};a(window).resize(b).trigger("resize");return this}};

</head>
